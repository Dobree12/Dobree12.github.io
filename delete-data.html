<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Personal Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .form-group, .form-row {
      margin-bottom: 15px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .col {
      margin-bottom: 10px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Request Personal Data Deletion</h1>
    <form target="_blank" action="https://formsubmit.co/dobrel.paloti@gmail.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address (Associated)" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Details about data to delete (optional)" class="form-control" name="details" rows="5"></textarea>
      </div>

      <!-- Hidden fields -->
      <input type="hidden" name="_subject" value="Personal Data Deletion Request">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Request</button>
    </form>
  </div>
</body>
</html>
