<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .big-heart {
            font-size: 15rem;
            color: #e91e63;
            cursor: pointer;
            user-select: none;
            transition: all 0.5s ease;
        }

        .big-heart:hover {
            transform: scale(1.05);
        }

        .big-heart.clicked {
            opacity: 0;
            transform: scale(0);
        }

        .love-message {
            font-size: 4rem;
            color: white;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            opacity: 0;
            transform: scale(0);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            white-space: nowrap;
        }

        .love-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .love-message.bouncing {
            animation: bounce 8s infinite linear;
        }

        @keyframes bounce {
            0% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            12.5% {
                top: 10%;
                left: 90%;
                transform: translate(-50%, -50%);
            }
            25% {
                top: 90%;
                left: 80%;
                transform: translate(-50%, -50%);
            }
            37.5% {
                top: 20%;
                left: 10%;
                transform: translate(-50%, -50%);
            }
            50% {
                top: 80%;
                left: 20%;
                transform: translate(-50%, -50%);
            }
            62.5% {
                top: 15%;
                left: 70%;
                transform: translate(-50%, -50%);
            }
            75% {
                top: 85%;
                left: 60%;
                transform: translate(-50%, -50%);
            }
            87.5% {
                top: 30%;
                left: 15%;
                transform: translate(-50%, -50%);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 107, 107, 0.8);
            font-size: 2rem;
            animation: float 4s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .explosion-heart {
            position: absolute;
            color: #ff1744;
            font-size: 3rem;
            pointer-events: none;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) rotate(360deg) translate(var(--dx), var(--dy));
            }
        }

        .instruction {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .big-heart {
                font-size: 10rem;
            }
            .love-message {
                font-size: 2.5rem;
            }
            .instruction {
                font-size: 1rem;
                bottom: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-hearts"></div>
    
    <div class="container">
        <div class="big-heart" id="bigHeart">ðŸ’–</div>
        <div class="love-message" id="loveMessage">I Love You! ðŸ’•</div>
    </div>
    
    <div class="instruction">Click the heart ðŸ’–</div>

    <script>
        const bigHeart = document.getElementById('bigHeart');
        const loveMessage = document.getElementById('loveMessage');
        const floatingHeartsContainer = document.querySelector('.floating-hearts');
        let messageShown = false;

        // Create twinkling stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            floatingHeartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Create explosion effect
        function createExplosion(x, y) {
            for (let i = 0; i < 12; i++) {
                const explosionHeart = document.createElement('div');
                explosionHeart.className = 'explosion-heart';
                explosionHeart.innerHTML = 'ðŸ’–';
                
                const angle = (i / 12) * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                const dx = Math.cos(angle) * distance + 'px';
                const dy = Math.sin(angle) * distance + 'px';
                
                explosionHeart.style.left = x + 'px';
                explosionHeart.style.top = y + 'px';
                explosionHeart.style.setProperty('--dx', dx);
                explosionHeart.style.setProperty('--dy', dy);
                
                document.body.appendChild(explosionHeart);
                
                setTimeout(() => {
                    explosionHeart.remove();
                }, 1000);
            }
        }

        // Heart click event
        bigHeart.addEventListener('click', function(e) {
            if (!messageShown) {
                // Make heart disappear
                bigHeart.classList.add('clicked');
                
                // Show love message after heart disappears
                setTimeout(() => {
                    loveMessage.classList.add('show');
                    // Start bouncing after message appears
                    setTimeout(() => {
                        loveMessage.classList.add('bouncing');
                    }, 600);
                    messageShown = true;
                }, 300);
                
                // Hide instruction
                document.querySelector('.instruction').style.display = 'none';
                
                // Create some floating hearts
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => createFloatingHeart(), i * 100);
                }
            }
        });

        // Initialize
        createStars();
        
        // Create occasional floating hearts
        setInterval(createFloatingHeart, 2000);
    </script>
</body>
</html>
